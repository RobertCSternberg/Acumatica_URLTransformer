<!DOCTYPE html>
<html>
  <head>
    <title>URL Transformer Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
      }
      #save {
        margin-top: 20px;
      }
      .disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      
      .credits {
        margin-top: 30px;
        font-size: 14px;
      }

      .credits p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>URL Transformer Options</h1>
    <div>
      <label for="runAutomatically">
        <input type="checkbox" id="runAutomatically" />
        Run script automatically
      </label>
    </div>
    
    <button id="save">Save</button>
    <div id="feedback" style="display: none; color: green; margin-top: 10px;">Settings saved successfully!</div>
    

    <div class="credits">
      <p>
		<strong>-- Credits --</strong><br />
        Robert Sternberg<br />
        Evan Templin<br />
      </p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
